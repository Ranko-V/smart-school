<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        input[type="submit"]:focus {
            border: solid 2px #e63e3e;
        }
        input[type="submit"]:active {
            border: solid 2px #20880d;
}
         input[type="checkbox"]:checked + label {
            border: solid 7px #5d2bce;
        }
    </style>
</head>

<body>

    <h1>PSEUDO KLASE</h1>

    <div id="contact-wrapper">
        <form>
            <input type="text" name="name" id="name" placeholder="NAME">
            <br>
            <input type="text" name="email" id="email" placeholder="E-MAIL">
            <br>
            <input disabled type="text" name="subject" id="subject" placeholder="SUBJECT (disabled)">
            <br>
            <input type="submit" name="submit" id="submit" value="SEND">
            <br>
            <input type="checkbox" name="subscribe" id="subscribe">
            <label for="subscribe">YES, I WANT TO RECEIVE INFORMATION</label>
        </form>
    </div>


</body>

</html>
