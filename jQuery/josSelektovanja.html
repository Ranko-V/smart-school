<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>JQuery Primer - Selektori</title>
    <style type="text/css">
        .BlueDiv {
            background-color: Navy;
            color: White;
            width: 200px;
        }

        .RedDiv {
            background-color: Red;
            color: White;
            width: 200px;
        }

        .style1 {
            width: 100%;
        }

    </style>
    <script src="jquery-3.4.1.min.js"></script>
</head>

<body>

    <h1>JQuery Primer</h1>
    <div id="TestDiv" title="Div Title">
        Ovo je moj div tekst
    </div>
    <div id="OutputDiv" title="Title Div 2 ">Neki drugi moj div</div>

    <div title="Contains Table">
        <table id="DataTable" border="1">
            <tr>
                <td>Ćelija 1 Red 1</td>
            </tr>
            <tr>
                <td>Ćelija 1 Red 2</td>
            </tr>
            <tr>
                <td>Ćelija 1 Red 3</td>
            </tr>
            <tr>
                <td>
                    <table style="width:100%">
                        <tr>
                            <td>Ugneždena tabela sa ćelijom i redom</td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
        <br />
    </div>

    <div class="BlueDiv">
        <span class="Green">Plavi span u div</span>
    </div>
    <br />
    <span class="BlueDiv test">Ovo je plavi plavi span</span>
    <br />
    <div class="RedDiv">
        <span>Crveni div</span>
    </div>

    <form id="form1">
        <table style="width:300px;">
            <tr>
                <td style="width:30%;">Ime</td>
                <td style="width:70%;">
                    <input id="FirstNameTextBox" value="Pera" type="text" />
                </td>
            </tr>
            <tr>
                <td>Prezime</td>
                <td>
                    <input id="LastNameTextBox" type="text" />
                </td>
            </tr>
            <tr>
                <td>Komentari</td>
                <td>
                    <textarea rows="5" cols="60" id="CommentsTextBox">Tekst za unos</textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <select id="sel">
                        <option value="SU">Subotica</option>
                        <option value="NS" selected="true">Novi Sad</option>
                    </select>
                </td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td>
                    <p></p>
                    <input id="SubmitButton" type="button" value="Unesi" />
                </td>
                <td>&nbsp;</td>
            </tr>
        </table>
    </form>
    <script>
        //selektovanje prema atributima
        $(document).ready(function() {
            var imaTitle = $('div[title]').length;
            console.log("ukupno ima " + imaTitle);

            var element = $('div[title = "Div Title"]').length;
            console.log("ima " + element)
        });

        //zadatak: naci sve input elemente sa atributom type i vrednoscu text i dodati neki border
        $(document).ready(function() {
            $('input[type = "text"]').css('border', "4px dashed red");
        });

        //prikazati vrednost prvog inputa
        var inputs = $('input');
        //console.log(inputs);
        console.log($(inputs[0]).val());

        //prikazati vrednost svih inputa kroz petlju each
        $('input').each(function() {
            var elemi = $(this);
            //console.log(elemi);
            console.log(elemi.val());
        });


        //ostali selektori
        $(document).ready(function() {
            //pronaci div koji sadrzi "moj div"
            $("div:contains('moj div')").css("color", "#8200c7");

            //ofarbati sve neparne tr u zutu boju, a parne u zelenu
            $("tr:even").css('background', 'green');
            $('tr:odd').css('background', 'yellow');
            $('tr:first-child').css('background', 'orange');


            //ofarbati samo tr prvu decu posle roditelja (first-child)
            $('tr:first-child').css('background', 'orange');

            //selektovanje elementa koji ima 2 klase
            $('.BlueDiv.test').css('border', '10px solid pink');

            //selektovanje naslednog elementa
            $('.BlueDiv .Green').css('border', '3px solid green');


            //modifikovanje atributa
            $('#TestDiv').attr('title', 'promenjen title');

            //zadatak promena atributa
            $('.BlueDiv, .RedDiv').attr('title', 'drugi title');
            $('.BlueDiv, .RedDiv').css('color', '#85e600');
            $('.BlueDiv, .RedDiv').css('font-size', '66px');
        });

    </script>
</body>

</html>
