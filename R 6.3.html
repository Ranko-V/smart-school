<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <form>
        <h1>Profile Information</h1>
        <table>
            <tr>
                <td>

                    <fieldset>
                        <legend>Contact Information</legend>
                        First Name: <input type="text" name="name" tabindex="1" accesskey="f"><br>
                        Last Name: <input type="text" name="sur" tabindex="3" accesskey="l"><br>
                        Email: <input type="text" name="email" tabindex="4"><br>
                        <input type="text" name="hidden" hidden>
                    </fieldset>
                </td>
                <td>
                    <fieldset>
                        <legend>Login Information</legend>
                        Username: <input type="text" name="user" tabindex="2" value="matt.milner" readonly><br>
                        disabled text: <input type="text" name="dis" value="foo" disabled><br>
                        Password: <input type="password" name="pass" tabindex="5"><br>

                    </fieldset>

                </td>
            </tr>
        </table>
        <table>
            <fieldset style="width: 320px;">
                Bio: <br>
                <textarea accesskey="b" name="txt" id="" cols="30" rows="10" tabindex="8"></textarea>
                <br>
                Ocupation:
                <select name="ocup" size="3">
                    <option value="web">Web Designer</option>
                    <option value="non" style="font-weight: 700"><em>Non Technical</em></option>
                    <option value="cons" selected>Consultant</option>
                    <br>
                </select>
                <br>
                Gender:
                <input type="radio" name="pol" value="mu">Male
                <input type="radio" name="pol" value="ze" checked>Female
                <br>
                Preferences: <br>
                <input type="checkbox" name="pol1" value="S1">Send me news <br>
                <input type="checkbox" name="pol2" value="S2" tabindex="7">Send me partner offers <br>
                <input type="checkbox" name="pol3" value="S3" tabindex="6">Send me marketing materials <br>
            </fieldset>
        </table>
        <input type="submit">
        <input type="reset" value="Start over">
        <input type="button" value="Push button">
        <input type="button" value="Button with content" style="color: green; text-decoration: underline">
        <input type="button" hidden>
        <input type="button" value="disabled" disabled>


    </form>
</body>

</html>
