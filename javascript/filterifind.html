<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        //filter metoda
        var niz = [1, 2, 3, 4, 5, 6];
        var parni2 = niz.filter(function(item) {
            return item % 2 === 0;
        });
        console.log(parni2);

        //filter metoda, arrow function
        var parni2 = niz.filter(item => item % 2 === 0);
        console.log(parni2);


        //filter
        var sport = ["lopta", "kosarka", "rezultat", "bonus", "trener"];
        var rec = sport.filter(function(item) {
            return item.length >= 6;
        });
        console.log(rec);

        //find
        var manjeOdSest = sport.find(rec => rec.length < 6);
        console.log(manjeOdSest);

    </script>
</body>

</html>
