<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <input type="number" id="cel" value="0"> &deg;C =
    <input type="number" id="far" value="32"> &deg;F

    <script>
        function uCel() {
            var far = document.getElementById("far").value;
            document.getElementById("cel").value = (far - 32) * 5 / 9;
        }


        function uFar() {
            var cel = document.getElementById("cel").value;
            document.getElementById("far").value = cel * 9 / 5 + 32;
        }
        var cel = document.getElementById("cel");
        var far = document.getElementById("far");
        cel.addEventListener("keyup", uFar);
        far.addEventListener("keyup", uCel);

    </script>
</body>

</html>
