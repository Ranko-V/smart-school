<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id="dan"></div>

    <script>
        var danas = new Date();
        var dan = danas.getDay();

        switch (dan) {
            case 0:
            case 6:
                document.getElementById('dan').innerHTML = "Sad je vikend.";
                break;
            case 1:
            case 2:
            case 3:
            case 4:
                document.getElementById('dan').innerHTML = "Jos " + (6 - dan) + " dana do vikenda.";
                break;
            case 5:
                document.getElementById('dan').innerHTML = "Jos " + (6 - dan) + " dan do vikenda.";
                break;

        }

    </script>
</body>

</html>
