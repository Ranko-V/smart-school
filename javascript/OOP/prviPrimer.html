<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <p id="p1"></p>
    <p id="p2"></p>
    <script>
        var osoba = {
            ime: "Marko",
            prezime: "Markovic",
            godiste: 1991,
            adresa: "Novi Sad"

        };
        console.log(osoba);
        console.log(osoba.ime);
        console.log(osoba["prezime"]);

        var p1 = document.getElementById("p1");
        p1.innerHTML = osoba.ime;

        var p2 = document.getElementById("p2");
        p2.innerHTML += "ime: " + osoba.ime + "<br>";
        p2.innerHTML += "prezime: " + osoba.prezime + "<br>";
        p2.innerHTML += "godiste: " + osoba.godiste + "<br>";
        p2.innerHTML += "adresa: " + osoba.adresa + "<br>";

    </script>
</body>

</html>
