<html>

<head>
    <meta charset="UTF-8">
    <title>JavaScript - OOP</title>
</head>

<body>

    <h1>ÄŒas1Primer03 - Objekti</h1>

    <p id="p1"></p>

    <script>
        // objekt literal
        var osoba = {
            ime: "Petar",
            prezime: "Petrovic"
        };
        console.log(osoba);

        // keyword new:
        var devojka = new Object();

        devojka.ime = "Ana";
        devojka.prezime = "Popovic";

        console.log(devojka.ime);
        console.log(devojka.prezime);


        // konstruktor:
        function covek(ime, prezime) {
            this.ime = ime;
            this.prezime = prezime;
        }

        var momak = new covek("Marko", "Markovic");
        console.log(momak.ime);
        console.log(location.hostname);

    </script>

</body>

</html>
