<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <p id="er"></p>
    <script>
        var niz = [12, 3, 66];

        function saberi() {
            var rez = 0;
            for (var i = 0; i < niz.length; i++) {
                rez += (niz[i]);
            };
            document.getElementById("er").innerHTML = rez;
        };
        saberi();

    </script>
</body>

</html>
